{% extends "base.html"%} {% block content %}
<h1>Flask Blog</h1>
<p><a href="/create" role="button">新規登録</a></p>
<article>
  <h2>ホーム画面</h2>
  <p>こちらはホーム画面です。</p>
  <p>～記事一覧～</p>
  {% for post in posts %}
  <ul>
  <li><a href="{{post.id}}/view" role="button">{{post.title}}</a>
  </ul>
  {% endfor %}
</article>
<a href="{{url_for('article1')}}">記事1へ</a>
<a href="{{url_for('article2')}}">記事2へ</a>
{% endblock %}
